{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsistenciaUN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/formato.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <img src="{% static 'img/logounal.png'%}" alt="Logo UNAL">
        <a class="navbar-brand" href="{% url 'listar_grupos_estudiantes' %}">AsistenciaUN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="{% url 'listar_grupos_estudiantes' %}">Ver Cursos</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Ayuda</a>
                </li>
                <li class="nav-item pl-2 pr-3">
                    <div class="btn-group" style="display: block;"   role="group">
                        {% if estudiante %}
                        <button type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown"
                            data-bs-display="static" aria-expanded="false">
                            {{estudiante.nombres_estudiante}} {{estudiante.apellidos_estudiante}}
                        </button>
                        {% endif %}
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'perfil_estudiante'%}">Perfil</a></li>
                            <li><a class="dropdown-item" href="{% url 'cerrar_sesion'%}">Cerrar Sesión</a></li>
                        </ul>
                        
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    
    {% endblock %}
    <script>
        window.onload = function () {
            // Obtén todos los formularios en el documento
            var forms = document.getElementsByTagName('form');

            // Itera sobre cada formulario y restablécelo
            for (var i = 0; i < forms.length; i++) {
                forms[i].reset();
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
