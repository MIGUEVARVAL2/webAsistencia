<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsistenciaUN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/formato.css' %}">
    <style>
        body {
            background-image: url("{% static 'img/fondo_index.JPG' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <img src="{% static 'img/logounal.png'%}" alt="Logo UNAL">
        <a class="navbar-brand" href="#">AsistenciaUN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ayuda' %}">Ayuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reportar un problema</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#contactanosModal">Contáctanos</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="contenedor-index scrollspy-example" data-bs-spy="scroll" data-bs-target="#navbar-example2"
        data-bs-offset="0" tabindex="0">
        

        {% block content %}

        {% endblock %}

        <!-- Modal Contactanos -->
        <div class="modal fade" id="contactanosModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Contáctanos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="message">Mensaje</label>
                                <textarea class="form-control" id="message" placeholder="Ingrese su mensaje"
                                    style="height: 100px;"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Enviar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>


        <div id="messageBox" class="alert alert-warning"
            style="display: none; position: absolute; right: 0; top: 80px;">
            Esta funcionalidad no está disponible sin iniciar sesión.
        </div>

        <script>
            function showAlert() {
                event.preventDefault();
                document.getElementById("messageBox").style.display = "block";
                setTimeout(function () {
                    document.getElementById("messageBox").style.display = "none";
                }, 5000); // Cambia el valor al número de milisegundos deseado (por ejemplo, 3000 para 3 segundos)
            };

            function validateEmail() {
                var email = document.getElementById("email").value;
                var emailError = document.getElementById("emailError");
                var emailPattern = /^[a-zA-Z0-9._-]+@unal.edu.co$/;
                if (emailPattern.test(email)) {
                    emailError.innerHTML = "";
                } else {
                    emailError.innerHTML = "El correo debe ser de la Universidad Nacional de Colombia";
                }
            }
        </script>
        <script>
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
